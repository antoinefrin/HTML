            <p>Cliquez sur l'un des boutons pour changer la position du carré rouge dans la zone délimitée.
            </br></br>
            Il se déplacera de 50px par clique. </p> 

            <input type="button" value="&#8593" onclick="direction(-50,0)">
                </br>
            <input type="button" value="&#8592" onclick="direction(0,-50)">
            <input type="button" value="&#8594" onclick="direction(0,50)">
