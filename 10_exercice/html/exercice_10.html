    <body>
        <!-- Créer un chronomètre composé d'un afficheur et 3 boutons : 
                un bouton "start" pour lancer le chronomètre,
                un bouton "stop" pour l’arrêter
                un bouton "reset" pour le remettre à zéro. -->

        <div id="chronometre">
            <div id="timer">
                <span >0 h</span> :
                <span >0 min</span> :
                <span >0 s</span> :
                <span >0 ms</span>
                  
            </div>
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()" >Stop</button>
            <button id="reset" onclick="reset()" >Reset</button>
        </div>

    </body>
